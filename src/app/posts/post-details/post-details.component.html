<app-subheader [img]="post.imgPath" [heading]="post.title" [subheading]="post.subtitle" [social]="post.social"
    [author]="post.author" [date]="post.postDate">
</app-subheader>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <markdown [data]="post.content"></markdown>
        </div>
    </div>
</div>
