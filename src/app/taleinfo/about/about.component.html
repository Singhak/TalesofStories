<app-subheader [img]="about.img" [heading]="about.heading" [subheading]="about.subheading"></app-subheader>
<div class="container">

    <div class="row center">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p>
                {{about.info}}
            </p>
        </div>
    </div>

    <div class="row center">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" *ngFor="let author of about.authors">
            <app-team-member [author]="author"></app-team-member>
        </div>
    </div>
</div>
