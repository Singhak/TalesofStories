<app-subheader [img]="about.img" [heading]="about.heading" [subheading]="about.subheading"></app-subheader>
<div class="container">

    <div class="row center">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p>
                We are bunch of people who try to bring out our inner thought in the form of art, stories or poem
                to serve you. If you like our work please share it and spread happiness.
            </p>
        </div>
    </div>

    <div class="row center">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" *ngFor="let item of [1,2,3,4]">
            <app-team-member></app-team-member>
        </div>
    </div>
</div>
