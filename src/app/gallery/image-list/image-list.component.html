<h2>{{title}}</h2>
<div class="row">
    <!-- Bind the filterBy value to the buttons -->
    <button class="btn btn-info btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
    <button class="btn btn-info btn-info" [class.active]="filterBy=='boats'" (click)="filterBy='boats'">Boats</button>
    <button class="btn btn-info btn-info" [class.active]="filterBy=='camping'"
        (click)="filterBy='camping'">Camping</button>
    <button class="btn btn-info btn-info" [class.active]="filterBy=='library'"
        (click)="filterBy='library'">Library</button>
    <ul id="thumbnailsList">
        <!-- List out the images -->
        <li *ngFor="let image of visibleImages; let index = index" (deferLoad)="image.url">
            <ng-container *ngIf="image.show">
                <a [routerLink]="[index]">
                    <img src="{{image.url}}" class="tn" width="200" height="150">
                </a>
            </ng-container>
            <app-loading *ngIf="!image.show"></app-loading>
        </li>
    </ul>
</div>
