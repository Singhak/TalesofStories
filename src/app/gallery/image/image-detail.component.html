<div class="container">

    <div class="row">
        <div *ngIf="!image" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center">
            <app-loading></app-loading>
        </div>
    </div>

    <!-- <ng-container *ngIf="image.show"> -->
    <img *ngIf="image" [src]="image.url" class="img-responsive img-container" alt="Image">
    <!-- </ng-container> -->
</div>

<a class="left carousel-control" (click)="previous()" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <!-- <span class="sr-only">Previous</span> -->
</a>
<a class="right carousel-control" (click)="next()" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <!-- <span class="sr-only">Next</span> -->
</a>
<!-- Caption -->
<br>
<div class=" row">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <app-social-share *ngIf="image" [imgPath]="image.url" [desc]="desc" [shareUrl]="shareUrl"></app-social-share>
    </div>
</div>
