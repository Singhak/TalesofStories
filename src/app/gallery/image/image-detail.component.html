<img [src]="image.url" class="img-responsive img-container" alt="Image">
<a class="left carousel-control" (click)="previous()" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <!-- <span class="sr-only">Previous</span> -->
</a>
<a class="right carousel-control" (click)="next()" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <!-- <span class="sr-only">Next</span> -->
</a>
<!-- Caption -->
<div class="outline result-preview">
    {{ image.caption }}
</div>
