<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        
        <button ceiboShare
        [twitter]="{url:shareUrl, text:'Checkout this awesome ng2 social share directive', hashtags:'angular2, social, ceiboIT'}"
        type="button" class="btn btn-info pull-right">Twitter</button>
        <button ceiboShare [linkedIn]="{url:shareUrl}" type="button"
        class="btn pull-right" style="background-color: #0077B5; color: #fff;">Linkedin</button>
        <button ceiboShare [facebook]="{u: shareUrl}" type="button" class="btn btn-primary pull-right">Facebook</button>
        <button ceiboShare
        [pinterest]="{url:shareUrl, media: imageUrl, description:'Checkout this awesome angular2 directive'}"
        type="button" class="btn btn-danger pull-right">Pinterest</button>
        <span class="label pull-right">Share via</span>
        
    </div>
</div>
